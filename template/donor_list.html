{% extends 'base.html' %}

<style>
    .text-center {
        color: white;
    }
    .table th,
    .table td {
        color: white;
    }
</style>


{% block content %}
<div class="container donor_list">
    <h2 class='text-center'>Blood Donor List...</h2>
    <table class="table table-hover">
        <thead class="theadcolor">
            <tr>
                <th>Donor Name</th>
                <th class="text-uppercase">Blood Group</th>
                <th>Last Donate Date</th>
                <th>Address</th>
            </tr>
        </thead>
        {% for donor in donor_filter %}
            <tbody>
                <tr>
                    <td><a href="{% url 'donorlistdetailsite' donor.email %}">{{donor.name}}</a></td>
                    <td><span style="color: white;">{{donor.blood_group | capfirst }}</span></td>
                    <td><span style="color: white;">{{donor.last_donate_date}}</span></td>
                    <td><span style="color: white;">{{donor.home_address}}</span></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
</div>

{% endblock  %}
