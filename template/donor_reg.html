{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="form_body">
        <h2 class="text-center font-" style="color: white;">Blood Donor Registration Form</h2>
        <form action="{% url 'dregdisplay' %}" method="post">
            {% csrf_token %}
            {% for field in forms %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" style="color: white;">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn reg_btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
